<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt-dlp Web Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background-color: #f8f9fa;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            min-width: 140px;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e1e5e9;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }
        
        .info-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e1e5e9;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .feature {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .feature h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .feature p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .loading {
            display: none;
            color: #667eea;
            font-weight: 600;
            margin-top: 15px;
            text-align: center;
        }
          .error {
            display: none;
            color: #dc3545;
            font-weight: 600;
            margin-top: 15px;
            text-align: center;
            padding: 12px;
            background: #f8d7da;
            border-radius: 8px;
        }
        
        .info {
            display: none;
            color: #155724;
            font-weight: 600;
            margin-top: 15px;
            padding: 16px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
        }
        
        .info h3 {
            margin: 0 0 12px 0;
            color: #155724;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 4px 0;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            font-weight: 600;
            color: #155724;
        }
        
        .info-value {
            color: #0f5132;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
        }
        
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
            
            button {
                min-width: auto;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Video Downloader</h1>
        <p class="subtitle">Download videos from YouTube and other platforms</p>
        
        <form id="downloadForm">
            <div class="form-group">
                <label for="videoUrl">Video URL:</label>
                <input 
                    type="url" 
                    id="videoUrl" 
                    name="url" 
                    placeholder="https://www.youtube.com/watch?v=..." 
                    required
                >
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">
                    üì• Download Video
                </button>
                <button type="button" onclick="getVideoInfo()" class="btn-secondary">
                    ‚ÑπÔ∏è Get Info
                </button>
            </div>
              <div class="loading" id="loading">
                ‚è≥ Processing your request...
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="info" id="info">
                <h3>üìπ Video Information</h3>
                <div id="infoContent"></div>
            </div>
        </form>
        
        <div class="info-section">
            <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Features</h2>
            <div class="features">
                <!-- <div class="feature">
                    <div class="feature-icon">‚ö°</div>
                    <h3>Real-time Streaming</h3>
                    <p>Download starts immediately with live progress tracking</p>
                </div> -->
                <div class="feature">
                    <div class="feature-icon">üåç</div>
                    <h3>Multiple Platforms</h3>
                    <p>Supports YouTube, Vimeo, and many other video platforms</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">üì±</div>
                    <h3>Mobile Friendly</h3>
                    <p>Works perfectly on desktop, tablet, and mobile devices</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const url = document.getElementById('videoUrl').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const info = document.getElementById('info');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            info.style.display = 'none';
            
            const downloadUrl = `/download?url=${encodeURIComponent(url)}`;
            
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            setTimeout(() => {
                loading.style.display = 'none';
            }, 2000);
        });
          async function getVideoInfo() {
            const url = document.getElementById('videoUrl').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const info = document.getElementById('info');
            const infoContent = document.getElementById('infoContent');
            
            if (!url) {
                error.textContent = 'Please enter a video URL first.';
                error.style.display = 'block';
                info.style.display = 'none';
                return;
            }
            
            loading.style.display = 'block';
            error.style.display = 'none';
            info.style.display = 'none';
            
            try {
                const response = await fetch(`/info?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                if (response.ok) {
                    const fileSize = data.filesize ? (data.filesize / 1024 / 1024).toFixed(2) + ' MB' : 'Unknown';
                    
                    infoContent.innerHTML = `
                        <div class="info-item">
                            <span class="info-label">Title:</span>
                            <span class="info-value">${data.title || 'Unknown'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Filename:</span>
                            <span class="info-value">${data.filename || 'Unknown'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Format:</span>
                            <span class="info-value">${data.extension || 'Unknown'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Size:</span>
                            <span class="info-value">${fileSize}</span>
                        </div>
                    `;
                    
                    info.style.display = 'block';
                } else {
                    error.textContent = data.error || 'Failed to get video information.';
                    error.style.display = 'block';
                }
            } catch (err) {
                error.textContent = 'Network error. Please try again.';
                error.style.display = 'block';
            }
            
            loading.style.display = 'none';
        }
        
        document.getElementById('videoUrl').focus();
    </script>
</body>
</html>
